{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{ url_for('main.deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}" method="post">

  <button type="submit" class="btn btn-default delete" id="submit" name="delete">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
  </button>
  
  <a href="{{ url_for('main.showMenu', restaurant_id=restaurant.id) }}">
    <button class="btn btn-default delete">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    </button>
  </a>

</form>

{% endblock %}
